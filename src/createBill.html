  <script type='text/javascript'>
    function addFields() {
      // Generate a dynamic number of inputs
      var number = document.getElementById("noBook").value;
      console.log(number);
      // Get the element where the inputs will be added to
      var listOfBooks = document.getElementById("listOfBooks");
      // Remove every children it had before
      while (listOfBooks.hasChildNodes()) {
        listOfBooks.removeChild(listOfBooks.lastChild);
      }
      for (i = 0; i < number; i++) {

        var row = document.createElement("div");
        row.setAttribute("class", "form-group row");

        var id = "book" + (i + 1);
        /* label */
        var label = document.createElement("label");
        label.setAttribute("for", id);
        label.setAttribute("class", "col-sm-2 col-form-label");
        label.textContent = "Book " + (i + 1);

        /* input book id */
        var bookid = document.createElement("div");
        bookid.setAttribute("class", "col-lg-4");
        var bookidInput = document.createElement("input");
        bookidInput.setAttribute("class", "form-control");
        bookidInput.type = "text";
        bookidInput.name = id;
        bookidInput.id = id;
        bookidInput.placeholder = "ID";
        bookid.appendChild(bookidInput);

        /* input book due date */
        var bookidDuedate = document.createElement("div");
        bookidDuedate.setAttribute("class", "col-lg-3");
        var bookidDuedateInput = document.createElement("input");
        bookidDuedateInput.setAttribute("class", "form-control");
        bookidDuedateInput.type = "date";
        bookidDuedateInput.name = id;
        bookidDuedateInput.id = id;
        bookidDuedate.appendChild(bookidDuedateInput);


        /*  */
        row.appendChild(label);
        row.appendChild(bookid);
        row.appendChild(bookidDuedate);

        listOfBooks.appendChild(row);
      }
    }
  </script>
